<head>
  <title>Humble Hands</title>
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  <!-- *****| Fader Rotation |***** -->
    <script>
        $(function(){
            $ds =$('.fadein div');
            $ds.hide().eq(0).show();
            setInterval(function(){
                $ds.filter(':visible').fadeOut(function(){
                    var $div = $(this).next('div');
                    if ($div.length == 0) {
                        $ds.eq(0).fadeIn();
                    }else{
                        $div.fadeIn();
                    }
                });
            },9000);
        });
    </script>
</head>

<body>
